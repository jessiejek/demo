<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Explore</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>Explore</ion-title>
      <span
        routerLink="/"
        routerDirection="back"
        color="chh-css-primary2"
        slot="start"
      >
        <ion-icon name="arrow-back-outline" class="my-icon vcenter"></ion-icon>
      </span>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="12" size-md="12" size-xs="12">
          <ion-range
            [pin]="true"
            [snaps]="true"
            [(ngModel)]="rangeValue"
            [min]="3000"
            [max]="15000"
          ></ion-range>
          {{this.rangeValue | currency:'Php ':'symbol':'1.2-2' }}
          <ion-input [(ngModel)]="rangeValue"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <div>
        <ion-row>
          <ng-container *ngFor="let x of appPages">
            <ion-col
              size-lg="2"
              size-md="6"
              size-xs="6"
              *ngIf="x.value <= rangeValue"
            >
              <ion-card routerLink="/explore">
                <ion-item style="padding-top: 10px"
                  ><img [src]="directory+x.img" alt="ion"
                /></ion-item>
                <ion-card-content class="ion-text-center" style="height: 90px">
                  <b>{{x.title}}</b>
                  {{x.value}}
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ng-container>
        </ion-row>
      </div>
    </ion-grid>
  </ion-content>
</div>
